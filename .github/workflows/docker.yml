name: Publish Jenkins Test Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the Docker image' # Description for the input field
        required: false # Make this input optional
        default: 'latest' # Default tag if none is provided

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/json-rpc-server
          IMAGE_TAG=test

          # Build the Docker image with the 'latest' tag
          docker build . --file Dockerfile --tag $IMAGE_ID:$IMAGE_TAG

          # Push the 'latest' tagged image to the registry
          docker push $IMAGE_ID:$IMAGE_TAG
